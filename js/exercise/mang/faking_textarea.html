<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Ứng dụng vui Faking Textarea on Typing</title>
</head>
<body>
    <h3>Type anthing slowly</h3>
    <textarea name="txt" id="txt" cols="30" rows="10" onkeydown="typeTextArea()"></textarea>

    <script>
        let str = "Nothing input";

        function typeTextArea() {
            let txt = document.getElementById('txt');
            for(var i = 0; i < str.length; i++) {
                txt.value = str[i];
            }
            
        }

    </script>
</body>
</html>
