<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
    <canvas id='myCanvas'></canvas>

    <script>
        function ractangular(len, wid) {
            this.len = len;
            this.wid = wid;
            this.getArea = ()=> {
                return this.len*this.wid;
            }
            this.getCircum = ()=> {
                return 2*(this.len+this.wid);
            }
            this.createRactangular = ()=> {
                let ctx = document.getElementById('myCanvas').getContext('2d');
                let rac = new ractangular(len, wid);
                ctx.fillStyle = 'red';
                ctx.fillRect(1, 1, this.len, this.wid);
            }
        }
        let rac = new ractangular(200, 100);
        rac.createRactangular();
        console.log(rac.getArea(), rac.getCircum());
    </script>
</body>
</html>
