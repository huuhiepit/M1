<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát triển trò chơi cờ ca-ro</title>
</head>
<body>
    <button onclick="">Start</button>
    <div id="game-board">
    </div>

    <script>
        class Cell {
            constructor(col, row) {
                this.col = col;
                this.row = row;
            }
        }

        class Caro {
            constructor(col, row, left, top) {
                this.column = col;
                this.row = row;
                this.left = left;
                this.top = top;
            }
        }

    </script>
</body>
</html>
