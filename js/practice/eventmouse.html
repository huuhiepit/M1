<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
</head>
<body>
    <img id="myImage" src="asset/images/trai-bong.jpg" alt="trai-bong.jpg" width="150px">
    <div>
        <h5>Click button below to move the image to right</h5>
        <button onclick="moveRight()" style="width: 100px;">Click Me</button>
    </div>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');

        function init(){
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init();
    </script>
</body>
</html>
