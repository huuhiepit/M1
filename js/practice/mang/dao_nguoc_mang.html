<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let temp;
        let end = x.length - 1;

        for(let i = 0; i < x.length/2; i++) {
            temp = x[i];
            x[i] = x[end];
            x[end] = temp;
            end--;
        }
        console.log(x);
    </script>
</body>
</html>
