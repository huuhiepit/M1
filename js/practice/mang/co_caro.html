<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tạo bàn cờ caro đơn giản</title>
    <style>
        p {
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
        let caro = document.getElementById('carogame');

        let board = [];
        let data = "";
        for(let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        function changeValue() {
            let positionX = prompt("Enter X: ");
            let positionY = prompt("Enter Y: ");

            data = '';
            board[positionX][positionY] = 'x';
            caroGamePrint();
        }
        function caroGamePrint() {
            for(let i = 0; i < board.length; i++) {
                data += '<br>';
                for(let j = 0; j < board.length; j++) {
                    data += board[i][j] + '&nbsp;&nbsp';
                }
                caro.innerHTML = data;
            }
        }
        window.onload = caroGamePrint();
    </script>
</body>
</html>
