<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = +prompt("Enter a number: ");
        let numbers = [-3, 5, 7, 6, 4, 8];
        let i = 0;
        let index = -1;
        
        while(i < numbers.length) {
            if(value == numbers[i]) {
                index = i;
            }
            i++;
        }
        if(index > -1) {
            alert(`Value: ${value} found at ${index}`);
        } else {
            alert(`Value: ${value} not found`);
        }
    </script>
</body>
</html>
