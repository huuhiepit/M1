<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <script>
        let userName = prompt("'Who's there?");
        
        if(userName == "Admin" ){
            let pass = prompt("Enter password: ");

            if(pass == "TheMaster") {
                alert('Welcome Admin');
            } else if(pass = '') {
                alert('Canced');
            }
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
