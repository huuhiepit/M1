<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
    <button onclick="lesson1()">Bai 1</button>
    <button onclick="lesson2()">Bai 2</button>
    <script>
        function lesson1() {     
            let total = 1;
            let num = 0;

            while(num != -1 ) {
                num = +prompt("Enter a number: ");
                total += num;
            }
            alert("Total = " + total); 
        }

        function lesson2() {
            let i = 1;
            
            while(i < 100) {
                document.write(`<hr width = ${i}% ></hr>`);
                i++;
            }
        }
    </script>
</body>
</html>
