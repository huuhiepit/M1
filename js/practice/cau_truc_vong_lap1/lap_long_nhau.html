<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
    <script>
        
        let i,j,sout;

        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";

        //Dung vong lap for

        // for(i = 1; i <= 10; i++) {
        //     sout = sout + "<tr>";
        //     for(j = 1; j <= 10; j++) {
        //         sout = sout + "<td>" + i * j + "</td>";
        //     }
        //     sout = sout + "</tr>";
        // }
        // sout = sout + "</table>";
        // document.write(sout);

        //Dung vong lap while

        i = j = 1;
        while(i <= 10) {
            sout = sout + "<tr>";
            while(j <= 10) {
                sout = sout + "<td>" + i * j + "</td>";
                j++;
            }
            j = 1;
            sout = sout + "<tr>";
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
