<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
    <button onclick="lesson1()">Bai 1</button>

    <script>
        function lesson1() {
            let value = null;

            do {
                value = prompt("Nhập vào số từ 1 -> 10");
            } while (value < 1 || value > 10);
            alert("Số bạn vừa nhập là " + value);
        }
    </script>
</body>
</html>
