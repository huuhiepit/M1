<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô phỏng sự hoạt</title>
</head>
<body>
    

    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            }

            setEnergy(energy) {
                this.energy = energy;
            }
            getEnergy() {
                return this.energy;
            }
            decreaseEnergy() {
                if(this.energy > 0) {
                    this.energy--;
                } 
            }
        }
        class FlashLamp {
            constructor() {
                this.status = false;
            }
            setBattery(battery) {
                this.battery = battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy();
            }
            light() {
                if(this.status)
                    console.log("Lighting");
                else 
                    console.log("Not lighting");
            }
            turnOn() {
                this.battery.decreaseEnergy();
                this.status = true;
            }
            turnOff() {
                this.status = false;
            }
        }

        let battery = new Battery();
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();
        flashLamp.turnOn();
        flashLamp.turnOn();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    </script>
</body>
</html>
