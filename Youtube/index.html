<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Youtube/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">       
                <button class="header-btn-icon">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href="https://www.youtube.com/" class="header-yt-logo" target="_blank" title="Trang chủ Youtube">
                    <img src="/Youtube/assets/images/Youtube.png" alt="Logo-youtube.jpg">
                    <span>VN</span>
                </a>
            </div>
            <div class="header-center">
                <div class="header-search">
                    <div class="search-yt">
                        <input type="text" placeholder="Tìm kiếm">
                        <i class="fa-solid fa-keyboard"></i>
                    </div>
                    <button class="search-yt-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <div class="header-btn-icon">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-btn-icon mr-12">
                    <i class="fa-solid fa-video"></i>
                    <!-- <i class="fa-solid fa-plus"></i> -->
                </div>
                <div class="header-btn-icon mr-12">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="customer-img">
                    <img src="/Youtube/assets/images/customer.jpg" alt="customer.jpg" width="100px">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="guider-content">
                <a href="https://www.youtube.com/" target="_parent" class="guider">
                    <i class="fa-solid fa-house"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="https://www.youtube.com/shorts/Sj3NZwTRh2A" target="_parent" class="guider">
                    <i class="fa-solid fa-clapperboard"></i>
                    <span>Shorts</span>
                </a>
                <a href="https://www.youtube.com/feed/subscriptions" target="_parent" class="guider">
                    <i class="fa-brands fa-youtube"></i>
                    <span>Kênh đăng ký</span>
                </a>
                <div class="dash"></div>
            </div>
            <div class="yt-video-content">

            </div>
        </div>
    </div>
</body>
</html>
